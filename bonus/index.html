<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="carousel">
      <div class="prev">
        <i class="fas fa-chevron-left fa-2x"></i>
      </div>
      <div class="images">
        <img class="first active" src="img/img1.jpg" alt="">
        <img src="img/img2.jpg" alt="">
        <img src="img/img3.JPG" alt="">
        <img class="last" src="img/img4.jpg" alt="">
      </div>
      <div class="next">
        <i class="fas fa-chevron-right fa-2x"></i>
      </div>
      <div class="nav">
        <i class="fas fa-circle first active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/09ad75d9b1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
